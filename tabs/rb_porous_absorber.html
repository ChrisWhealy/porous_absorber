<div>
  <table class="param_table_group">
    <tr>
      <td>
        <table class="param_table">
          <tr>
            <th class="param_hdr" colspan="4">Absorber Properties</th>
          </tr>

          <tr>
            <td class="param_cell desc">Absorber flow resistivity (&sigma;)</td>
            <td class="param_cell"><input id="flow_resistivity" type="range" min="100" max="100000" step="100" value="16500" oninput="update_screen('rb_porous_absorber')"></td>
            <td class="param_cell unit"   id="flow_resistivity_value"></td>
          </tr>

          <tr>
            <td class="param_cell desc">Absorber thickness (t<sub>a</sub>)</td>
            <td class="param_cell"><input   id="absorber_thickness_mm" type="range" min="5" max="500" step="1" value="30" oninput="update_screen('rb_porous_absorber')"></td>
            <td class="param_cell unit"     id="absorber_thickness_mm_value"></td>
            <td class="param_cell alt_unit" id="absorber_thickness_mm_alt_units"></td>
          </tr>
    
          <tr>
            <td class="param_cell desc">Air gap (d)</td>
            <td class="param_cell"><input   id="air_gap_mm" type="range" min="0" max="500" step="1" value="100" oninput="update_screen('rb_porous_absorber')"></td>
            <td class="param_cell unit"     id="air_gap_mm_value"></td>
            <td class="param_cell alt_unit" id="air_gap_mm_alt_units"></td>
          </tr>

          <tr><td colspan="3" class="param_cell">&nbsp;</td></tr>
        </table>
      </td>

      <td>
        <table class="param_table">
          <tr>
            <th class="param_hdr" colspan="4">Sound</th>
          </tr>

          <tr>
            <td class="param_cell desc">Angle of incidence (&phi;)</td>
            <td class="param_cell"><input   id="angle" type="range" min="0" max="89" step="1" value="0" oninput="update_screen('rb_porous_absorber')"></td>
            <td class="param_cell unit"     id="angle_value"></td>
          </tr>

          <tr><td colspan="3" class="param_cell">&nbsp;</td></tr>
          <tr><td colspan="3" class="param_cell">&nbsp;</td></tr>
          <tr><td colspan="3" class="param_cell">&nbsp;</td></tr>
        </table>
      </td>

      <td>
        <table class="param_table">
          <tr>
            <th class="param_hdr" colspan="4">Plot Options</th>
          </tr>
  
          <tr>
            <td class="param_cell desc">Start graph at</td>
            <td class="param_cell"><input   id="graph_start_freq" type="range" min="20" max="100" step="0.5" value="62.5" oninput="update_screen('rb_porous_absorber')"></td>
            <td class="param_cell unit"     id="graph_start_freq_value"></td>
            <td class="param_cell alt_unit" id="graph_start_freq_alt_units"></td>
          </tr>
  
          <tr>
            <td class="param_cell desc">Smooth curve</td>
            <td class="param_cell"><input id="smooth_curve" type="checkbox" oninput="update_screen('rb_porous_absorber')"></td>
          </tr>
  
          <tr>
            <td class="param_cell desc">Show</td>
            <td class="param_cell">
              <input type="radio" id="subdivision1" name="subdivision" value="1" checked onchange="update_screen('rb_porous_absorber')">
              <label for="subdivision1">Whole octaves</label><br>
              <input type="radio" id="subdivision2" name="subdivision" value="2" onchange="update_screen('rb_porous_absorber')">
              <label for="subdivision2">Half octaves</label><br>
              <input type="radio" id="subdivision3" name="subdivision" value="3" onchange="update_screen('rb_porous_absorber')">
              <label for="subdivision3">Third octaves</label><br>
              <input type="radio" id="subdivision4" name="subdivision" value="6" onchange="update_screen('rb_porous_absorber')">
              <label for="subdivision4">Sixth octaves</label>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

  <p class="instruction">To see the graph in standard analysis frequencies, select "Whole octaves" and set the start frequency to 62.5Hz</p>

  <!-- Canvas uses and aspect ratio of 21:9 -->
  <canvas id="graph_canvas" width="1575" height="675"></canvas>
</div>
